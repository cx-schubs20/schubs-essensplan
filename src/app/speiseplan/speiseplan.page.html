<ion-content>
  <!-- TODO: Schöneres Layouting für Anzeige von Gerichten -->
 <div id="start">
  <ioncard class="Hauptblock">
    
      <a class="Umformung">
        <img class="Bearbeitung" style="float: left;" src="C:\Users\SchuBs 2019\Desktop\Essensplan\src\assets\hotel-vivendi.svg" /> <h1 class="Text1"></h1> 
        Speiseplan 
      </a>
   
  </ioncard>
 </div>
    
  <mat-form-field class="Kalendarmittig"  >
    <input  [(ngModel)]= "selectedDate" matInput [matDatepicker]="picker" (dateChange)="datumGeandert()" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <div id="Speiseplan">
      
    <ion-card class="Box" *ngFor="let gericht of hauptgerichte">
       <ion-img [src]=gericht.ImagePfad></ion-img>
      <ion-card-title> {{ gericht.Bezeichnung }}</ion-card-title>
      <ion-card-subtitle> <span class="Kategorie"> {{gericht.Kategorie}} </span> </ion-card-subtitle>
      
      <span class="Preis">{{gericht.Preis|currency:'EUR':true}}</span>
    </ion-card>

    <ion-card class="UnterBox" *ngFor="let gericht of beilagen">
     
    <ion-card-title> {{ gericht.Bezeichnung }} </ion-card-title>
    
    <ion-card-subtitle>
      <span class="Kategorie"> {{gericht.Kategorie}}</span>
      <span class="Preis">  {{gericht.Preis|currency:'EUR':true}} </span> 
  </ion-card-subtitle>
   
   </ion-card>

  </div>
  

</ion-content>
